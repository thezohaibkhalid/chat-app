name: Deploy Monolith 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: chat-app
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/chat-app
  IMAGE_TAG: ${{ github.sha }}

  VITE_BASE_URL: /api

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_BASE_URL=${{ env.VITE_BASE_URL }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          envs: APP_NAME,DOCKER_IMAGE,IMAGE_TAG
          script: |
            set -euo pipefail
            APP="${APP_NAME:-chat-app}"
            IMG_SHA="${DOCKER_IMAGE}:${IMAGE_TAG}"
            IMG_LATEST="${DOCKER_IMAGE}:latest"
            LIVE="${APP}"
            NEW="${APP}-new"
            HOST_PORT=3000

            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get remove -y containerd.io || true
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo systemctl enable --now docker
            fi

            docker pull "${IMG_SHA}" || true
            docker pull "${IMG_LATEST}" || true
            if docker image inspect "${IMG_SHA}" >/dev/null 2>&1; then IMG="${IMG_SHA}"; else IMG="${IMG_LATEST}"; fi

            docker rm -f "${NEW}" >/dev/null 2>&1 || true
            docker run -d --name "${NEW}" \
              --restart unless-stopped \
              -e NODE_ENV=production \
              -e PORT=${{ secrets.PORT || 3000 }} \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              -e STEAM_API_KEY="${{ secrets.STEAM_API_KEY }}" \
              -e STEAM_API_SECRET="${{ secrets.STEAM_API_SECRET }}" \
              -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
              "${IMG}"

            NEW_IP=""
            for i in $(seq 1 60); do
              NEW_IP="$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' "${NEW}" 2>/dev/null || true)"
              if [ -n "$NEW_IP" ] && curl -fsS "http://${NEW_IP}:3000/" >/dev/null 2>&1; then
                echo "NEW healthy at ${NEW_IP}:3000"
                break
              fi
              sleep 2
            done
            [ -n "$NEW_IP" ] && curl -fsS "http://${NEW_IP}:3000/" >/dev/null

            docker ps --filter "publish=${HOST_PORT}" -q | xargs -r docker rm -f || true
            docker rm -f "${LIVE}" >/dev/null 2>&1 || true
            if ss -tlpn | grep -qE "LISTEN.+:${HOST_PORT}\b"; then
              PIDS="$(ss -tlpn | awk '/:3000/{print $NF}' | sed -E 's/.*pid=([0-9]+).*/\1/' | sort -u)"
              [ -n "$PIDS" ] && sudo kill -TERM $PIDS || true
              sleep 2
              ss -tlpn | grep -qE "LISTEN.+:${HOST_PORT}\b" && sudo kill -KILL $PIDS || true
              sleep 1
            fi
            ss -tlpn | grep -qE "LISTEN.+:${HOST_PORT}\b" && { echo "Port 3000 still busy"; docker rm -f "${NEW}" || true; exit 1; }

            docker run -d --name "${LIVE}" \
              -p 127.0.0.1:${HOST_PORT}:3000 \
              --restart unless-stopped \
              -e NODE_ENV=production \
              -e PORT=${{ secrets.PORT || 3000 }} \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              -e STEAM_API_KEY="${{ secrets.STEAM_API_KEY }}" \
              -e STEAM_API_SECRET="${{ secrets.STEAM_API_SECRET }}" \
              -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
              "${IMG}"

            for i in $(seq 1 30); do
              curl -fsS "http://127.0.0.1:${HOST_PORT}/" >/dev/null 2>&1 && break
              sleep 2
            done
            curl -fsS "http://127.0.0.1:${HOST_PORT}/" >/dev/null

            docker rm -f "${NEW}" >/dev/null 2>&1 || true
            docker container prune -f >/dev/null 2>&1 || true
            docker image prune -a -f >/dev/null 2>&1 || true
