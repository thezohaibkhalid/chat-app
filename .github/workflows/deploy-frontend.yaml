name: Deploy Monolith 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: chat-app
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/chat-app
  IMAGE_TAG: ${{ github.sha }}

  VITE_BASE_URL: /api

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_BASE_URL=${{ env.VITE_BASE_URL }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
            
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Zero-downtime deploy (slot switch 3001â†”3002)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          envs: IMAGE_TAG
          script: |
            set -euo pipefail

            APP="chat-app"
            IMG="${{ secrets.DOCKERHUB_USERNAME }}/chat-app"
            TAG="${IMAGE_TAG:-latest}"

            ACTIVE_FILE="/etc/nginx/snippets/chat_upstream.conf"
            SLOT_A=3001
            SLOT_B=3002

            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get remove -y containerd.io || true
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo systemctl enable --now docker
            fi

            docker pull "${IMG}:${TAG}" || true
            docker pull "${IMG}:latest" || true
            if docker image inspect "${IMG}:${TAG}" >/dev/null 2>&1; then IMAGE="${IMG}:${TAG}"; else IMAGE="${IMG}:latest"; fi

            ACTIVE_PORT=$(sudo awk '{print $NF}' "${ACTIVE_FILE}" | sed -E 's#.*/##; s#;##' | cut -d: -f2 || true)
            if [ "${ACTIVE_PORT:-}" = "${SLOT_A}" ]; then
              NEW_PORT="${SLOT_B}"
            else
              NEW_PORT="${SLOT_A}"
            fi

            NEW_NAME="${APP}-slot-${NEW_PORT}"
            OLD_PORT="${ACTIVE_PORT:-${SLOT_A}}"
            OLD_NAME="${APP}-slot-${OLD_PORT}"

            docker rm -f "${NEW_NAME}" 2>/dev/null || true
            docker run -d --name "${NEW_NAME}" \
              -p 127.0.0.1:${NEW_PORT}:3000 \
              --restart unless-stopped \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              -e STEAM_API_KEY="${{ secrets.STEAM_API_KEY }}" \
              -e STEAM_API_SECRET="${{ secrets.STEAM_API_SECRET }}" \
              -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
              "${IMAGE}"

            for i in $(seq 1 30); do
              if curl -fsS "http://127.0.0.1:${NEW_PORT}/" >/dev/null; then
                echo "Healthy on ${NEW_PORT}"
                break
              fi
              sleep 2
            done
            curl -fsS "http://127.0.0.1:${NEW_PORT}/" >/dev/null

            if [ "${NEW_PORT}" = "${SLOT_A}" ]; then
              sudo ln -sfn /etc/nginx/snippets/chat_upstream.3001.conf "${ACTIVE_FILE}"
            else
              sudo ln -sfn /etc/nginx/snippets/chat_upstream.3002.conf "${ACTIVE_FILE}"
            fi
            sudo nginx -t && sudo systemctl reload nginx

            docker rm -f "${OLD_NAME}" 2>/dev/null || true

            docker container prune -f >/dev/null 2>&1 || true
            docker image prune -a -f >/dev/null 2>&1 || true
