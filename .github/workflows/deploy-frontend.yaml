name: Deploy Frontend via Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: chat-frontend
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend
  IMAGE_TAG: ${{ github.sha }}
  VITE_STEAM_API_KEY: ${{ secrets.VITE_STEAM_API_KEY }}
  VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
  NODE_ENV: ${{ secrets.NODE_ENV }}
  HEALTH_PATH: /

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_STEAM_API_KEY=${{ env.VITE_STEAM_API_KEY }}
            VITE_BASE_URL=${{ env.VITE_BASE_URL }}
            NODE_ENV=${{ env.NODE_ENV }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            app=${{ env.APP_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max



    deploy:
      runs-on: ubuntu-latest
      needs: build_and_push
      steps:
        - name: Deploy on VM (kill-anything-on-5000 then swap)
          uses: appleboy/ssh-action@v1.2.0
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            port: ${{ secrets.SSH_PORT }}
            key: ${{ secrets.SSH_KEY }}
            script_stop: true
            envs: APP_NAME,DOCKER_IMAGE,IMAGE_TAG
            script: |
              set -euo pipefail
              APP_NAME="${APP_NAME:-chat-frontend}"
              DOCKER_IMAGE="${DOCKER_IMAGE:-${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend}"
              IMAGE_TAG="${IMAGE_TAG:-${{ github.sha }}}"
              LIVE="${APP_NAME}"
              NEW="${APP_NAME}-new"
              PORT_LIVE=5000
              HEALTH_PATH="/"

              if ! command -v docker >/dev/null 2>&1; then
                sudo apt-get update -y
                sudo apt-get remove -y containerd.io || true
                sudo apt-get install -y docker.io docker-compose-plugin
                sudo systemctl enable --now docker
              fi

              docker pull "${DOCKER_IMAGE}:${IMAGE_TAG}" || true
              docker pull "${DOCKER_IMAGE}:latest" || true
              if docker image inspect "${DOCKER_IMAGE}:${IMAGE_TAG}" >/dev/null 2>&1; then IMG="${DOCKER_IMAGE}:${IMAGE_TAG}"; else IMG="${DOCKER_IMAGE}:latest"; fi

              # 1) Run NEW without publishing a host port
              docker rm -f "${NEW}" >/dev/null 2>&1 || true
              docker run -d --name "${NEW}" --restart unless-stopped "${IMG}"

              # 2) Health check NEW via its container IP:5000
              NEW_IP=""
              for i in $(seq 1 60); do
                NEW_IP="$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' "${NEW}" 2>/dev/null || true)"
                if [ -n "$NEW_IP" ] && curl -fsS "http://${NEW_IP}:5000${HEALTH_PATH}" >/dev/null 2>&1; then
                  echo "NEW healthy at ${NEW_IP}:5000"
                  break
                fi
                sleep 2
              done
              if [ -z "$NEW_IP" ] || ! curl -fsS "http://${NEW_IP}:5000${HEALTH_PATH}" >/dev/null 2>&1; then
                echo "NEW failed health; recent logs:" >&2
                docker logs --tail 200 "${NEW}" >&2 || true
                docker rm -f "${NEW}" || true
                exit 1
              fi

              # 3) Force-free port 5000
              # 3a) Any Docker container publishing 5000
              docker ps --filter "publish=${PORT_LIVE}" -q | xargs -r docker rm -f || true
              docker rm -f "${LIVE}" >/dev/null 2>&1 || true

              # 3b) If a non-Docker process holds 5000, kill it (TERM then KILL)
              if ss -tlpn | grep -qE "LISTEN.+:${PORT_LIVE}\b"; then
                echo "Port ${PORT_LIVE} in use; killing holderâ€¦" >&2
                PIDS="$(ss -tlpn | awk -v p=":${PORT_LIVE}" '$0 ~ p {print $NF}' | sed -E 's/.*pid=([0-9]+).*/\1/' | sort -u)"
                if [ -n "$PIDS" ]; then
                  echo "PIDs: $PIDS" >&2
                  sudo kill -TERM $PIDS || true
                  sleep 2
                  if ss -tlpn | grep -qE "LISTEN.+:${PORT_LIVE}\b"; then
                    sudo kill -KILL $PIDS || true
                    sleep 1
                  fi
                fi
              fi

              # Final verify port is free
              if ss -tlpn | grep -qE "LISTEN.+:${PORT_LIVE}\b"; then
                echo "Port ${PORT_LIVE} still busy; owner:" >&2
                ss -tlpn | grep -E "LISTEN.+:${PORT_LIVE}\b" >&2
                docker rm -f "${NEW}" || true
                exit 1
              fi

              # 4) Start LIVE on 127.0.0.1:5000
              docker run -d --name "${LIVE}" \
                -p 127.0.0.1:${PORT_LIVE}:5000 \
                --restart unless-stopped \
                "${IMG}"

              # 5) Verify LIVE via host port
              for i in $(seq 1 30); do
                if curl -fsS "http://127.0.0.1:${PORT_LIVE}${HEALTH_PATH}" >/dev/null 2>&1; then
                  break
                fi
                sleep 2
              done
              curl -fsS "http://127.0.0.1:${PORT_LIVE}${HEALTH_PATH}" >/dev/null

              # 6) Cleanup
              docker rm -f "${NEW}" >/dev/null 2>&1 || true
              docker container prune -f >/dev/null 2>&1 || true
              docker image prune -a -f >/dev/null 2>&1 || true
