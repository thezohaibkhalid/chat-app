name: Deploy Frontend to VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: chat-frontend
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
  IMAGE_TAG: ${{ github.sha }}
  VITE_STEAM_API_KEY: ${{ secrets.VITE_STEAM_API_KEY }}
  VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
  NODE_ENV: ${{ secrets.NODE_ENV }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_STEAM_API_KEY=${{ env.VITE_STEAM_API_KEY }}
            VITE_BASE_URL=${{ env.VITE_BASE_URL }}
            NODE_ENV=${{ env.NODE_ENV }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          APP_NAME: ${{ env.APP_NAME }}
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          VITE_STEAM_API_KEY: ${{ env.VITE_STEAM_API_KEY }}
          VITE_BASE_URL: ${{ env.VITE_BASE_URL }}
          NODE_ENV: ${{ env.NODE_ENV }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 30m
          envs: APP_NAME,DOCKER_IMAGE,IMAGE_TAG,VITE_STEAM_API_KEY,VITE_BASE_URL,NODE_ENV,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script_stop: true
          script: |
            set -euo pipefail
            NEW="${APP_NAME}-new"
            LIVE="${APP_NAME}"
            PORT_NEW=5001
            PORT_LIVE=5000

            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            docker pull "${DOCKER_IMAGE}:${IMAGE_TAG}" || true
            docker pull "${DOCKER_IMAGE}:latest" || true
            if docker image inspect "${DOCKER_IMAGE}:${IMAGE_TAG}" >/dev/null 2>&1; then IMG="${DOCKER_IMAGE}:${IMAGE_TAG}"; else IMG="${DOCKER_IMAGE}:latest"; fi

            docker rm -f "${NEW}" 2>/dev/null || true
            docker run -d --name "${NEW}" \
              -p 127.0.0.1:${PORT_NEW}:5000 \
              -e VITE_STEAM_API_KEY="${VITE_STEAM_API_KEY}" \
              -e VITE_BASE_URL="${VITE_BASE_URL}" \
              -e NODE_ENV="${NODE_ENV}" \
              --restart unless-stopped \
              "${IMG}"

            for i in $(seq 1 30); do
              if curl -fsS "http://127.0.0.1:${PORT_NEW}/" >/dev/null; then break; fi
              sleep 2
            done
            curl -fsS "http://127.0.0.1:${PORT_NEW}/" >/dev/null

            INUSE=$(docker ps -q --filter "publish=${PORT_LIVE}") || true
            if [ -n "${INUSE}" ]; then docker rm -f ${INUSE} || true; fi
            for i in $(seq 1 10); do
              if [ -z "$(docker ps -q --filter "publish=${PORT_LIVE}")" ]; then break; fi
              sleep 1
            done

            docker rm -f "${LIVE}" 2>/dev/null || true
            docker run -d --name "${LIVE}" \
              -p 127.0.0.1:${PORT_LIVE}:5000 \
              -e VITE_STEAM_API_KEY="${VITE_STEAM_API_KEY}" \
              -e VITE_BASE_URL="${VITE_BASE_URL}" \
              -e NODE_ENV="${NODE_ENV}" \
              --restart unless-stopped \
              "${IMG}"

            docker rm -f "${NEW}" 2>/dev/null || true

            CURR_ID=$(docker inspect -f '{{.Id}}' "${IMG}")
            docker images "${DOCKER_IMAGE}" --format '{{.Repository}}:{{.Tag}} {{.ID}}' \
              | awk -v keep="$CURR_ID" '$2 != keep {print $1}' \
              | xargs -r docker rmi -f || true

            docker image prune -a -f || true
