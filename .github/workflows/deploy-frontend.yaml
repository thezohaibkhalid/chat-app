name: Deploy Frontend via Docker Hub

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yaml'
  workflow_dispatch:

env:
  APP_NAME: chat-frontend
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend
  IMAGE_TAG: ${{ github.sha }}
  VITE_STEAM_API_KEY: ${{ secrets.VITE_STEAM_API_KEY }}
  VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
  NODE_ENV: ${{ secrets.NODE_ENV }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_STEAM_API_KEY=${{ env.VITE_STEAM_API_KEY }}
            VITE_BASE_URL=${{ env.VITE_BASE_URL }}
            NODE_ENV=${{ env.NODE_ENV }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          envs: APP_NAME,DOCKER_IMAGE,IMAGE_TAG
          script: |
            set -euo pipefail
            NEW="${APP_NAME}-new"
            LIVE="${APP_NAME}"
            PORT_NEW=5001
            PORT_LIVE=5000
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get remove -y containerd.io || true
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo systemctl enable --now docker
            fi
            docker pull "${DOCKER_IMAGE}:${IMAGE_TAG}" || true
            docker pull "${DOCKER_IMAGE}:latest" || true
            if docker image inspect "${DOCKER_IMAGE}:${IMAGE_TAG}" >/dev/null 2>&1; then IMG="${DOCKER_IMAGE}:${IMAGE_TAG}"; else IMG="${DOCKER_IMAGE}:latest"; fi
            docker rm -f "${NEW}" 2>/dev/null || true
            docker run -d --name "${NEW}" -p 127.0.0.1:${PORT_NEW}:5000 --restart always "${IMG}"
            for i in $(seq 1 30); do if curl -fsS "http://127.0.0.1:${PORT_NEW}/" >/dev/null; then break; fi; sleep 2; done
            curl -fsS "http://127.0.0.1:${PORT_NEW}/" >/dev/null
            INUSE=$(docker ps -q --filter "publish=${PORT_LIVE}") || true
            if [ -n "${INUSE}" ]; then docker rm -f ${INUSE} || true; fi
            for i in $(seq 1 10); do if [ -z "$(docker ps -q --filter "publish=${PORT_LIVE}")" ]; then break; fi; sleep 1; done
            docker rm -f "${LIVE}" 2>/dev/null || true
            docker run -d --name "${LIVE}" -p 127.0.0.1:${PORT_LIVE}:5000 --restart always "${IMG}"
            docker rm -f "${NEW}" 2>/dev/null || true
            docker image prune -f || true
